<th scope="row">{{node.name}}</th>
<td [class.table-danger]="isDanger('cpu')">{{node.cpu.used}}/{{node.cpu.available}}</td>
<td [class.table-danger]="isDanger('cpu')">({{node.cpu.used / node.cpu.available}} | percent)</td>
<td [class.table-danger]="isDanger('mem')">{{node.mem.used}}/{{node.mem.available}}</td>
<td [class.table-danger]="isDanger('mem')">({{node.mem.used / node.mem.available | percent:'1.0-2'}})</td>
<td>
    <button class="btn btn-secondary">View</button>
</td>
